<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block full_title %}{% if _TITLE %}{{_TITLE}} | {% endif %}{{g.branding}}{% endblock %}</title>

    <link rel="stylesheet" href="https://d3skzu0rvh4kr6.cloudfront.net/fontawesome5-rc5-9/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    {% block modals %}{% endblock %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a href="/" class="navbar-brand">{{g.branding}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-lg-auto">
                    <li class="nav-item">
                        <a class="nav-link {{'active' if 'soda' in request.endpoint}}" aria-current="page" href="{{url_for('soda.index')}}">Sodas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>
    <!-- BS4 and dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://d3skzu0rvh4kr6.cloudfront.net/vindicate/v2.0.1/vindicate.min.js?v=20210105"></script>
    <script src="{{url_for('static', filename='tfcjs.bundle.min.js')}}"></script>
    <script>
        window.tfcPost = tfcjs.ajax.tfcPost;
        window.tfcGet = tfcjs.ajax.tfcGet;
        window.tfcAjax = tfcjs.ajax.tfcAjax;
    </script>
    {% block javascript %}{% endblock %}
</body>
</html>
